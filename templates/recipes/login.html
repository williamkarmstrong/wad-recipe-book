{% extends 'recipes/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Log in</h1>
    <img src="{% static 'images/profileicon.png' %}"
        alt="Profile Icon" width="75" height="75"/>
    <div>
        <form id="login_form" method="post" action="{% url 'recipes:login' %}">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="30" />
            <br />
            Password: <input type="password" name="password" value="" size="30" />
            <br />
            <input type="submit" value="submit" />
        </form>
    </div>
{% endblock %}
